<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Numbers</title>
    <style>
        @font-face {
            font-family: "TeX Gyre Schola";
            src: url("file://{{ fonts_dir }}/texgyreschola-regular.woff2") format("woff2");
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: "TeX Gyre Schola";
            src: url("file://{{ fonts_dir }}/texgyreschola-bold.woff2") format("woff2");
            font-weight: bold;
            font-style: normal;
        }
        @font-face {
            font-family: "TeX Gyre Schola";
            src: url("file://{{ fonts_dir }}/texgyreschola-italic.woff2") format("woff2");
            font-weight: normal;
            font-style: italic;
        }{% if bw %}
        @media print {
            img {
                filter: grayscale(100%);
            }
        }{% endif %}
        @page {
            margin: 2in;
        }
        body {
            font-family: "TeX Gyre Schola", serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        h1.title {
            font-size: 28pt;
            line-height: 1.2em;
            font-weight: normal;
            margin-bottom: 400px;
        }
        .copyright {
            font-size: 10pt;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1 class="title">The numbers, {{ start_word }} to {{ max_number_text }}</h1>
    <div class="copyright">Copyright not applicable</div>
</body>
</html>
